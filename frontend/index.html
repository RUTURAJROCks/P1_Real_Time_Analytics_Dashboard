<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segment Tree Analytics | Real-Time Metrics Dashboard</title>
  <meta name="description"
    content="A Segment Tree-powered analytics dashboard demonstrating O(log n) range queries for real-time server metrics monitoring." />

  <!-- Fonts: Space Grotesk (SpaceX-like) + Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'space': ['Space Grotesk', 'sans-serif'],
            'inter': ['Inter', 'sans-serif'],
          },
          colors: {
            'spacex': {
              'black': '#000000',
              'dark': '#0a0a0a',
              'mid': '#1a1a1a',
              'light': '#2a2a2a',
            },
            'accent': {
              'cyan': '#00d4ff',
              'purple': '#8b5cf6',
              'blue': '#3b82f6',
            }
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
